<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }

        caption {
            font-weight: bold;
            padding: 10px;
        }

        col.cnome {
            background-color: aqua;
        }

        col.csexo {
            background-color: aquamarine;
        }

        
    </style>
</head>
<body>
    <h1>Exercicio de Tabelas</h1>

    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>João Silva</td>
            <td>M</td>
            <td>35</td>
            <td>Engenheiro Civil</td>
        </tr>
        <tr>
            <td>Carla Souza</td>
            <td>F</td>
            <td>42</td>
            <td>Advogada</td>
        </tr>
        <tr>
            <td>Lucas Santos</td>
            <td>M</td>
            <td>28</td>
            <td>Professor de Matemática</td>
        </tr>
        <tr>
            <td>Maria Fernanda</td>
            <td>F</td>
            <td>29</td>
            <td>Médica</td>
        </tr>
        <tr>
            <td>Renato Oliveira</td>
            <td>M</td>
            <td>50</td>
            <td>Empresário</td>
        </tr>
    </table>
</body>
</html>
